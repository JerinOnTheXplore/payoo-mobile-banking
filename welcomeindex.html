<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://kit.fontawesome.com/2e1c9e3d59.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-700">
    <section class="bg-gray-200 max-w-md min-h-screen px-16 mx-auto">
    <header>
        <nav>
            <div></div>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
        <!-- banner content -->
         <div class="mb-12 pt-4 flex items-center justify-between">
            <div class="flex items-center">
                <div><img src="assets/Group.png" alt=""></div>
                <div>
                    <h3 class="text-2xl">$ <span id="main-balance">45000</span></h3>
                    <p>Available Balance</p>
                </div>
            </div>
            <div><pre class="text-base font-semibold text-slate-600">Log out</pre><i class="fa-solid fa-right-from-bracket"></i></div>
         </div>

    </header>
    <main>
       <section class="mb-10">
        <h1 class="text-3xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
       </section>
       <section class="grid grid-cols-3 gap-3">
        <div id="add-money-box" class="mx-auto items-center drop-shadow-lg p-4 rounded-md border-gray-300 border-2 cursor-pointer hover:bg-blue-500 hover:text-white">
            <div class=""><img class="mx-auto" src="assets/wallet1.png" alt=""></div>
            <p class="text-center">Add Money</p>
        </div>
        <div id="cash-out-box" class="mx-auto items-center drop-shadow-lg p-4 rounded-md border-gray-300 border-2 cursor-pointer hover:bg-blue-500 hover:text-white">
            <div><img class="mx-auto" src="assets/send1.png" alt=""></div>
            <p class="text-center">Cashout</p>
        </div>
        <div class="mx-auto items-center drop-shadow-lg p-4 rounded-md border-gray-300 border-2 cursor-pointer hover:bg-blue-500 hover:text-white">
            <div><img class="mx-auto" src="assets/money1.png" alt=""></div>
            <p class="text-center">Transfer Money</p>
        </div>
        <div class="mx-auto items-center drop-shadow-lg p-4 rounded-md border-gray-300 border-2 cursor-pointer hover:bg-blue-500 hover:text-white">
            <div><img class="mx-auto" src="assets/bonus1.png" alt=""></div>
            <p class="text-center">Get Bonus</p>
        </div>
        <div class="mx-auto items-center drop-shadow-lg p-4 rounded-md border-gray-300 border-2 cursor-pointer hover:bg-blue-500 hover:text-white">
            <div><img class="mx-auto" src="assets/purse1.png" alt=""></div>
            <p class="text-center">Pay Bill</p>
        </div>
        <div class="mx-auto items-center drop-shadow-lg p-2 rounded-md border-gray-300 border-2 cursor-pointer hover:bg-blue-500 hover:text-white">
            <div><img class="mx-auto" src="assets/transaction1.png" alt=""></div>
            <p class="text-center">Transactions</p>
        </div>
        

       </section>
       <section class="bg-gray-200 max-w-md min-h-screen  mx-auto mt-10 ">
        <section  id="money-add" class="">
            <p class="text-3xl font-bold text-black text-stone-600">Add Money</p>
        <div class="hero bg-base-200 mt-10 ">
            
            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
              <div class="card-body">
                <legend>Select a bank</legend>
                <select class="select">
                    <option disabled selected>Select Bank</option>
                    <option>Bkash</option>
                    <option>Nagad</option>
                    <option>Rocket</option>
                  </select>
                  <div class="w-full mb-16 rounded-3xl">
                    <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <fieldset class="fieldset ">
                            <label class="fieldset-label text-slate-950 text-xl mb-4">Mobile Number</label>
                            <input  id="account-number"  type="number" class="input mb-4 rounded-2xl" placeholder="Enter your number" required />
                            <label class="fieldset-label text-slate-950 text-xl mb-4">Amount</label>
                            <input id="amount"  type="number" class="input mb-4 rounded-2xl" placeholder="Type your amount" required />
                            <label class="fieldset-label text-slate-950 text-xl mb-4">4 Digit Pin</label>
                            <input id="pin" type="number" class="input mb-8 rounded-2xl" placeholder="Enter 4 Digit Pin" required />
                            <button id="add-money-btn" class="btn  text-white rounded-2xl bg-sky-700">Add Money</button>
                          </fieldset>
                        </form>
                      </div>
                    </div>
               </div>
              </div>
            </div>
          </div>
        </div>
        </section>
        <!-- cashout -->
        <section id="out-cash">
            <h2 class="text-3xl font-bold text-black">Cash Out</h2>
            <div  class="hero bg-base-200 mt-10">
            
                <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                  <div class="card-body">
                    
                      <div class="w-full mb-16 rounded-3xl">
                        <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <fieldset class="fieldset ">
                                <label class="fieldset-label text-slate-950 text-xl mb-4">Mobile Number</label>
                                <input  id="cashout-account-number"  type="number" class="input mb-4 rounded-2xl" placeholder="Enter your number" required />
                                <label class="fieldset-label text-slate-950 text-xl mb-4">Amount</label>
                                <input id="cashout-amount"  type="number" class="input mb-4 rounded-2xl" placeholder="Type your amount" required />
                                <label class="fieldset-label text-slate-950 text-xl mb-4">4 Digit Pin</label>
                                <input id="cashout-pin" type="number" class="input mb-8 rounded-2xl" placeholder="Enter 4 Digit Pin" required />
                                <button id="cashout-btn" class="btn  text-white rounded-2xl bg-sky-700">Cashout</button>
                              </fieldset>
                            </form>
                          </div>
                        </div>
                   </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
       </section>
       
        
    </main>
    <script src="./script/utilities/utilities.js"></script>
    <script src="script/add-money.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cashout.js"></script>
</body>
</html>
